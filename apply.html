<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apply for a Personal Card - Capital Express</title>
</head>
<body>

<header>
    <div class="container">
        <h1>Capital Express</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="apply.html">Apply Now</a></li>
                <li><a href="business-apply.html">Business Cards</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="apply" class="apply">
    <div class="container">
        <h2>Apply for Your Personal Card</h2>
        <form id="personal-application-form" action="https://formspree.io/f/xpwaejjd" method="POST" class="application-form">
            <h3>Select Your Card Type</h3>
            <div class="card-selection">
                <label>
                    <input type="radio" name="card" value="Capital Express First Class Travel" required>
                    <div class="card-option travel">
                        <h4>Capital Express First Class Travel</h4>
                        <p>Exclusive travel rewards.</p>
                    </div>
                </label>
                <label>
                    <input type="radio" name="card" value="Capital Express Platinum Card" required>
                    <div class="card-option platinum">
                        <h4>Capital Express Platinum Card</h4>
                        <p>Premium rewards and benefits for personal use.</p>
                    </div>
                </label>
                <label>
                    <input type="radio" name="card" value="Capital Express Gold Card" required>
                    <div class="card-option gold">
                        <h4>Capital Express Gold Card</h4>
                        <p>Great rewards for everyday spending.</p>
                    </div>
                </label>
                <label>
                    <input type="radio" name="card" value="Capital Express Silver Card" required>
                    <div class="card-option silver">
                        <h4>Capital Express Silver Card</h4>
                        <p>Ideal for building your credit.</p>
                    </div>
                </label>
            </div>

            <h3>Personal Information</h3>
            <label for="full-name">Full Name:</label>
            <input type="text" name="full-name" id="full-name" required>

            <label for="email">Personal Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" required>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>

            <label for="income">Annual Income:</label>
            <input type="number" name="income" id="income" required>

            <label for="net-worth">Net Worth:</label>
            <input type="number" name="net-worth" id="net-worth" required>

            <button type="submit" class="cta-button">Submit Personal Application</button>
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 Capital Express. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
