<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apply for a Business Card - Capital Express</title>
</head>
<body>

<header>
    <div class="container">
        <h1>Capital Express</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="apply.html">Apply Now</a></li>
                <li><a href="business-apply.html">Business Cards</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="apply" class="apply">
    <div class="container">
        <h2>Apply for Your Business Card</h2>
        <form id="business-application-form" action="https://formspree.io/f/xpwaejjd" method="POST" class="application-form">
            <h3>Select Your Business Card Type</h3>
            <div class="card-selection">
                <label>
                    <input type="radio" name="card" value="Business Platinum" required>
                    <div class="card-option platinum">
                        <h4>Capital Express Business Platinum Card</h4>
                        <p>Premium rewards tailored for businesses.</p>
                    </div>
                </label>
                <label>
                    <input type="radio" name="card" value="Business Gold" required>
                    <div class="card-option gold">
                        <h4>Capital Express Business Gold Card</h4>
                        <p>Ideal for everyday business expenses.</p>
                    </div>
                </label>
                <label>
                    <input type="radio" name="card" value="Business Silver" required>
                    <div class="card-option silver">
                        <h4>Capital Express Business Silver Card</h4>
                        <p>Perfect for small businesses building their credit.</p>
                    </div>
                </label>
            </div>

            <h3>Business Information</h3>
            <label for="business-name">Business Name:</label>
            <input type="text" name="business-name" id="business-name" required>

            <label for="email">Business Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Business Phone:</label>
            <input type="tel" name="phone" id="phone" required>

            <label for="income">Annual Income:</label>
            <input type="number" name="income" id="income" required>

            <label for="net-worth">Net Worth:</label>
            <input type="number" name="net-worth" id="net-worth" required>

            <label for="address">Business Address:</label>
            <textarea name="address" id="address" required></textarea>

            <button type="submit" class="cta-button">Submit Business Application</button>
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 Capital Express. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
