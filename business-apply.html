<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apply for a Business Card - Capital Express</title>
</head>
<body>

<header>
    <div class="container">
        <h1>Capital Express Business Cards</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="apply.html">Personal Cards</a></li>
                <li><a href="business-apply.html">Business Cards</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="apply-section">
    <div class="container">
        <h2>Business Card Application</h2>
        <p>Fill out the form below to apply for one of our business cards.</p>

        <form action="https://formspree.io/f/xpwaejjd" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Personal Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Personal Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="business-name">Business Name:</label>
            <input type="text" id="business-name" name="business-name" required>

            <label for="business-email">Business Email:</label>
            <input type="email" id="business-email" name="business-email" required>

            <label for="business-phone">Business Phone Number:</label>
            <input type="tel" id="business-phone" name="business-phone" required>

            <label for="card-type">Select Card Type:</label>
            <select id="card-type" name="card-type" required>
                <option value="">Select a Business Card</option>
                <option value="Business Platinum">Business Platinum</option>
                <option value="Business Gold">Business Gold</option>
                <option value="Business Silver">Business Silver</option>
            </select>

            <button type="submit" class="cta-button">Submit Application</button>
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 Capital Express. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
